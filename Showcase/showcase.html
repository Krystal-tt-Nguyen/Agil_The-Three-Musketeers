<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="showcase.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
  <body>
    <header>
      <div class="container text-center">
        <div class="row">
          <!--Column 1-->
          <div class="col-auto">   
            <div class="d-flex align-items-end">
              <h1>The Three </h1>
              <!-- <img src="../ThreeMusketeersLogo.png" alt="Logo">  -->
            </div>
            <h1>₊⊹⟡Musketeers⟡⊹₊</h1>
          </div>

          <!--Column 2  -->
          <div class="col d-flex justify-content-center align-items-center text-center">            
            <nav class="navbar navbar-expand-lg bg-transparent">
              <div class="container-fluid">                
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link" href="../HomePage/index.html">Home</a>
                    <a class="nav-link active" aria-current="page" href="#">Showcase</a>
                    <a class="nav-link" href="../AboutUs/aboutUs.html">About Us</a>
                  </div>
                </div>
              </div>
            </nav>                     
          </div>

        </div>
      </div>

    <main>
        
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                
                <!-- Mehri's Card -->
                <div class="col margin">
                    <div class="card mb-4">
                        <div id="carouselControls1" class="carousel slide" data-bs-ride="carousel">
                            
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="./Pictures/MehriHomePage.png" alt="Mehri Home Page">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="./Pictures/MehriServices.png" alt="Mehri Services">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="./Pictures/MehriAboutUs.png" alt="Mehri About Us">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls1" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselControls1" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Mehri's <a href="https://mehrijafari.github.io/nailSalon/">The Polished Cousins' Nail Salon</a></p>
                        </div>
                    </div>
                </div>
        
                <!-- Krystal's Card -->
                <div class="col margin">
                    <div class="card mb-4">
                        <div id="carouselControls2" class="carousel slide" data-bs-ride="carousel">
                            
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="./Pictures/KrystalHomePage.png" alt="Krystal Home Page">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="./Pictures/KrystalOurSelection.png" alt="Krystal Our Selection">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="./Pictures/KrystalAboutUs.png" alt="Krystal About Us">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls2" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselControls2" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Krystal's <a href="https://krystal-tt-nguyen.github.io/Webb_Bakery/">Kristellos Bakery</a></p>
                        </div>
                    </div>
                </div>
        
                <!-- Lovisa's Card -->
                <div class="col margin">
                    <div class="card mb-4">
                        <div id="carouselControls3" class="carousel slide" data-bs-ride="carousel">
                            
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="./Pictures/LovisaHomePage.png" alt="Lovisa Home Page">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="./Pictures/LovisaServices.png" alt="Lovisa Services">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="./Pictures/LovisaAboutUs.png" alt="Lovisa About Us">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls3" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselControls3" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Lovisas <a href="https://lovisarenman.github.io/CatSitter/">Kattastisk</a></p>
                            <a href=""></a>
                        </div>
                    </div>
                </div>

    </main>

      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col d-flex justify-content-center align-items-center">

          </div>
          <div class="col">

            <div class="social-icons">
              <a class="link-opacity-50-hover" href="#"><i class="fab fa-linkedin fa-2x" style="color: #ccd5ae;"></i></a>
              <a class="link-opacity-50-hover" href="#"><i class="fab fa-instagram fa-2x" style="color: #ccd5ae;"></i></a>
            </div>
          </div>
        </div>
